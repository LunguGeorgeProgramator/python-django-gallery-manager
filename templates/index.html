
{% block head %}
{% include "head.html" %}
{% endblock %}
{% load static %}
{{ files|length }}
<div class="container">
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="{% url 'index_main' prev %}">Previous</a></li>
            <li class="page-item"><a class="page-link" href="{% url 'index_main' next %}"> Next</a></li>
        </ul>
    </nav>  
    <div class="row">
        {% for file in complete_list %}
        <div class="col-3">
            <div class="ex2">
                <img width="250" src="{% static file.files_in_dir %}">
            </div>
            <div class="ex3">
                {{ file.dir }} 
            </div> 
        </div>
        {% endfor %} 
    </div>
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="{% url 'index_main' prev %}">Previous</a></li>
            <li class="page-item"><a class="page-link" href="{% url 'index_main' next %}"> Next</a></li>
        </ul>
    </nav>  
</div>
