{% block head %}
{% include "head.html" %}
{% endblock %}
{% load static %}
<script src="{{ MEDIA_URL }}js/zoomwall.js"></script>
<link rel="stylesheet" href="{{ MEDIA_URL }}css/zoomwall.css">
<script>
	window.onload = function() {
		zoomwall.create(document.getElementById('zoomwall'), true);
	};
</script>
<div class="container">
    <div class="row">
        <div class="row zoomwall" id="zoomwall" >
            {% for file in files %}
            <!-- class="col-3" -->
                <img src="{% static file %}">
            {% endfor %} 
        </div>
    </div>
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="{% url 'view_main' folder_name prev %}">Previous</a></li>
            <li class="page-item"><a class="page-link" href="{% url 'view_main' folder_name next %}"> Next</a></li>
            <li class="page-item"><a class="page-link" href="{% url 'index_main' %}">Main page</a></li>
        </ul>
    </nav>  
    <div class="row">
        <i>{{ folder_name }}</i>
        <div id="app">
            <input type="button" v-bind:value="checkedDirName" v-on:click="(checkedDirName = '{{ folder_name }}'), (show_modal_1=true)" value="Edit">
            {% block hidden %}
            {% include "vue_modal.html" %}
            {% endblock %}
        </div>
    </div>
</div>
